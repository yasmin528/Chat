@if (chatService.currentOpenedChat()) {
  <div class="flex flex-col h-screen bg-[#dfe7f1]">
    <!-- Header -->
    <div class="chat-header flex justify-between items-center border-b bg-white p-4">
      <div>
        <span class="font-bold leading-normal">
          {{ chatService.currentOpenedChat()?.fullName | titlecase }}
        </span>
        <br />
        <span class="text-sm text-gray-400 font-bold">
          {{ chatService.status(chatService.currentOpenedChat()!.userName) }}
        </span>
      </div>
      <div>
        <mat-icon class="cursor-pointer hover:text-red-500">video_call</mat-icon>
      </div>
    </div>

    <!-- Chat area -->
    <div class="flex-1 overflow-y-auto chat-box" #chatBox >
      <app-chat-box [scrollContainer]="chatBox"/>
    </div>

    <!-- Message input -->
    <div class="flex items-center border-t bg-white p-4">
      <input
        [(ngModel)]="message"
        (input)="chatService.notifyTyping()"
        (keydown.enter)="sendMessage()"
        type="text"
        name="messageInput"
        id="messageInput"
        class="w-full bg-gray-200 focus:outline-none text-gray-900 border rounded-full px-6 p-2"
        placeholder="Type Message"
      />
      <mat-icon
        (click)="sendMessage()"
        class="ml-5 cursor-pointer hover:text-blue-900"
        >send</mat-icon
      >
    </div>
  </div>
} @else {
  <div class="flex flex-col items-center justify-center p-4 md:h-screen">
    <img src="/typing.svg" alt="typing" class="object-contain max-h-[300px]" />
  </div>
}
